<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>بتكوين كاش - منصة الاستثمار بالإعلانات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e3a8a 0, #020617 45%, #000 100%);
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .app-shell {
      width: 100%;
      max-width: 900px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.4);
      overflow: hidden;
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
    }

    @media (max-width: 768px) {
      .app-shell {
        grid-template-columns: minmax(0, 1fr);
      }
      .hero {
        display: none;
      }
    }

    .hero {
      position: relative;
      padding: 32px 32px 40px;
      background: radial-gradient(circle at 0 0, #facc15 0, #1d2440 40%, #020617 100%);
      border-right: 1px solid rgba(148, 163, 184, 0.3);
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 11px;
      color: #e5e7eb;
      margin-bottom: 18px;
    }

    .hero-title {
      font-size: 28px;
      line-height: 1.3;
      margin-bottom: 14px;
      font-weight: 800;
      color: #fefce8;
    }

    .hero-subtitle {
      font-size: 14px;
      color: #e5e7eb;
      margin-bottom: 18px;
    }

    .hero-pill {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 11px;
      color: #e5e7eb;
      margin-bottom: 24px;
    }

    .hero-pill span {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
    }

    .hero-list {
      list-style: none;
      font-size: 13px;
      color: #e5e7eb;
      display: grid;
      gap: 6px;
      margin-bottom: 26px;
    }

    .hero-list li::before {
      content: "✔";
      margin-left: 6px;
      color: #facc15;
    }

    .hero-footnote {
      font-size: 11px;
      color: #e5e7eb;
      opacity: 0.9;
      line-height: 1.6;
      border-top: 1px dashed rgba(148, 163, 184, 0.6);
      padding-top: 10px;
    }

    .hero-logo {
      position: absolute;
      right: 22px;
      top: 26px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(248, 250, 252, 0.18);
      font-size: 13px;
      font-weight: 700;
      color: #facc15;
      text-shadow: 0 0 10px rgba(250, 204, 21, 0.7);
    }

    .auth {
      padding: 28px 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      background: radial-gradient(circle at top, #0b1220 0, #020617 60%);
    }

    .auth-title {
      font-size: 20px;
      font-weight: 700;
      color: #e5e7eb;
    }

    .auth-switcher {
      display: inline-flex;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      overflow: hidden;
      font-size: 12px;
      margin-top: 10px;
    }

    .auth-switcher button {
      all: unset;
      padding: 6px 10px;
      cursor: pointer;
      min-width: 80px;
      text-align: center;
      color: #e5e7eb;
    }

    .auth-switcher button.active {
      background: linear-gradient(to left, #fbbf24, #eab308);
      color: #111827;
      font-weight: 600;
    }

    .auth-section {
      display: none;
      flex-direction: column;
      gap: 14px;
    }

    .auth-section.active {
      display: flex;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 13px;
    }

    .field input {
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid rgba(55, 65, 81, 0.8);
      background: rgba(15, 23, 42, 0.9);
      color: #f9fafb;
      outline: none;
    }

    .btn-primary {
      border: none;
      padding: 9px 12px;
      border-radius: 999px;
      background: linear-gradient(to left, #fbbf24, #eab308);
      color: #111827;
      cursor: pointer;
      font-weight: 600;
    }

    .status {
      font-size: 12px;
      margin-top: 4px;
      color: #22c55e;
      display: none;
    }

    .status.error {
      color: #f97373;
    }
  </style>
</head>
<body>

  <main class="app-shell">

    <section class="hero">
      <div class="hero-logo">₿ بتكوين كاش</div>

      <div class="hero-badge">
        <span>منصة ربح</span>
        <span>إعلانات + شحن BTC</span>
      </div>

      <h1 class="hero-title">اشحن بتكوين، شاهد الإعلانات، واربح معنا.</h1>

      <p class="hero-subtitle">
        الحسابات تُحفظ مباشرة داخل قاعدة بيانات Supabase الخاصة فيك.
      </p>

    </section>

    <section class="auth">

      <h2 class="auth-title">تسجيل الدخول / إنشاء حساب</h2>

      <div class="auth-switcher">
        <button id="loginTab" class="active">تسجيل الدخول</button>
        <button id="registerTab">إنشاء حساب</button>
      </div>

      <!-- تسجيل الدخول -->
      <div id="loginSection" class="auth-section active">

        <div class="field">
          <label>البريد الإلكتروني</label>
          <input id="loginEmail" type="email" placeholder="example@mail.com" />
        </div>

        <div class="field">
          <label>كلمة المرور</label>
          <input id="loginPassword" type="password" placeholder="••••••••" />
        </div>

        <button id="loginBtn" class="btn-primary">تسجيل الدخول</button>

        <p id="loginStatus" class="status"></p>

      </div>

      <!-- إنشاء حساب -->
      <div id="registerSection" class="auth-section">

        <div class="field">
          <label>الاسم الكامل</label>
          <input id="fullName" type="text" placeholder="اسمك الثلاثي" />
        </div>

        <div class="field">
          <label>البريد الإلكتروني</label>
          <input id="registerEmail" type="email" placeholder="example@mail.com" />
        </div>

        <div class="field">
          <label>كلمة المرور</label>
          <input id="registerPassword" type="password" />
        </div>

        <div class="field">
          <label>تأكيد كلمة المرور</label>
          <input id="registerPasswordConfirm" type="password" />
        </div>

        <button id="registerBtn" class="btn-primary">إنشاء حساب</button>

        <p id="registerStatus" class="status"></p>

      </div>

    </section>

  </main>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabaseUrl = "https://aswduknpmvjtnmynfdex.supabase.co";
    const supabaseAnonKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFzd2R1a25wbXZqdG5teW5mZGV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzODkzMDEsImV4cCI6MjA4MDk2NTMwMX0.5rya3VsjLUJFykuFHOocA4LGoAc3MslSwUci1uDowto";

    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const loginSection = document.getElementById("loginSection");
    const registerSection = document.getElementById("registerSection");

    loginTab.onclick = () => {
      loginTab.classList.add("active");
      registerTab.classList.remove("active");
      loginSection.classList.add("active");
      registerSection.classList.remove("active");
    };

    registerTab.onclick = () => {
      registerTab.classList.add("active");
      loginTab.classList.remove("active");
      registerSection.classList.add("active");
      loginSection.classList.remove("active");
    };

    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");

    const loginStatus = document.getElementById("loginStatus");
    const registerStatus = document.getElementById("registerStatus");

    function showStatus(el, msg, error = false) {
      el.textContent = msg;
      el.style.display = "block";
      el.classList.toggle("error", error);
    }

    loginBtn.onclick = async () => {
      const email = loginEmail.value;
      const password = loginPassword.value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        showStatus(loginStatus, "خطأ في تسجيل الدخول", true);
      } else {
        showStatus(loginStatus, "تم تسجيل الدخول بنجاح");
        setTimeout(() => window.location.href = "dashboard.html", 700);
      }
    };

    registerBtn.onclick = async () => {
      const name = fullName.value;
      const email = registerEmail.value;
      const pw1 = registerPassword.value;
      const pw2 = registerPasswordConfirm.value;

      if (pw1 !== pw2) {
        showStatus(registerStatus, "كلمة المرور غير متطابقة", true);
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email,
        password: pw1,
        options: { data: { full_name: name } },
      });

      if (error) {
        showStatus(registerStatus, "فشل إنشاء الحساب", true);
      } else {
        showStatus(registerStatus, "تم إنشاء الحساب، قم بتسجيل الدخول");
      }
    };
  </script>

</body>
</html>
